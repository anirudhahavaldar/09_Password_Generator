<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/bg.png" alt="" />
      <div class="items">
        <h1 class="title">
          <span class="text-white"> Generate a </span> <br />
          random password
        </h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-btn">Generate passwords</button>
        <hr />
        <div class="pas">
          <p id="password-one" class="password"></p>
          <p id="password-two" class="password"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
